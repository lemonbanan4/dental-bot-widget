<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dental AI Assistant Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #111;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: #00796b;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 50px;
    }

    .widget-wrapper {
      position: relative;
      display: inline-block;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 2;
      overflow: hidden;
    }

    /* Glow effect behind widget */
    .widget-wrapper::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 150, 136, 0.4) 0%, rgba(0, 150, 136, 0) 70%);
      filter: blur(80px);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(10px, -10px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    a.cta {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00796b;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    a.cta:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    /* Optional subtle moving background circles */
    .background-circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    #dentalbot-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--db-primary, #2f80ed);
  color: #fff;
  border-radius: 999px;
  padding: 12px 18px;
  display: flex;
  gap: 8px;
  align-items: center;
  box-shadow: 0 8px 24px rgba(0,0,0,.15);
  cursor: pointer;
  border: none;
}

#dentalbot-root {
  font-family: system-ui, -apple-system, sans-serif;
  position: fixed;
  z-index: 9999;
}

#dentalbot-panel {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 360px;
  max-height: 600px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.db-header {
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
}
.db-clinic-name {
  font-weight: 600;
}
.db-status {
  font-size: 12px;
  color: #666;
}
.db-dot {
  width: 8px;
  height: 8px;
  background: #2ecc71;
  border-radius: 50%;
  display: inline-block;
}

.db-messages {
  padding: 16px;
  overflow-y: auto;
  flex: 1;
}
.db-message {
  margin-bottom: 10px;
  display: flex;
}
.db-user {
  justify-content: flex-end;
}
.db-bubble {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 14px;
  line-height: 1.4;
}
.db-assistant .db-bubble {
  background: #f2f4f7;
}
.db-user .db-bubble {
  background: var(--db-primary, #2f80ed);
  color: white;
}

.db-input {
  display: flex;
  border-top: 1px solid #eee;
}
.db-input input {
  flex: 1;
  border: none;
  padding: 14px;
  font-size: 14px;
}
.db-input button {
  border: none;
  padding: 0 16px;
  background: var(--db-primary, #2f80ed);
  color: white;
}

@media (max-width: 480px) {
  #dentalbot-panel {
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    max-height: none;
    border-radius: 0;
  }
  #dentalbot-launcher .db-text {
    display: none;
  }
}


    .background-circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 150, 136, 0.1);
      animation: move 20s linear infinite;
    }

    .background-circles div:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; animation-duration: 25s; }
    .background-circles div:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 70%; animation-duration: 30s; }
    .background-circles div:nth-child(3) { width: 300px; height: 300px; top: 40%; left: 40%; animation-duration: 35s; }

    @keyframes move {
      0% { transform: translate(0, 0) }
      50% { transform: translate(30px, -30px) }
      100% { transform: translate(0, 0) }
    }

  </style>
</head>
<body>

  <!-- Subtle moving background circles -->
  <div class="background-circles">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <h1>Dental AI Assistant</h1>
    <p>Streamline your clinic operations, enhance patient care, and see your practice thrive with AI-driven insights.</p>
    
    <div class="widget-wrapper">
      <script
        src="/widget.js"
        data-clinic="smile-city-001"
        data-api="https://dental-bot-api.onrender.com"
      ></script>
    </div>

    <a href="#demo" class="cta">Try it Now</a>
  </div>

</body>
</html>
